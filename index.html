<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Igor Cabral</title>
</head>

<body>
    <div id="particles-js"></div>
    <section>
        <div id="terminalContainer" class="hidden">
            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="close-button"></div>
                    <div class="minimize-button"></div>
                    <div class="maximize-button"></div>
                    <p>Igor@Cabral</p>
                </div>
                <div class="terminal-body">

                    <p>Digite 'help' para ver os comandos disponíveis.</p>
                    <div class="command-line">
                        <span class="prompt"><span class="mdi mdi-arrow-right-circle-outline"></span>Root:~$</span>
                        <input type="text" id="userInput" autofocus>
                    </div>
                    <div id="terminalOutput"></div> <!-- Elemento para exibir o resultado dos comandos -->
                </div>
            </div>
        </div>
    </section>
    <section class="container-card-landscape">
        <!-- Divisoria do Conteudo Textual -->
        <div class="group-card item">
            <div class="card-head">
                <h1>
                    Desenvolvedor FullStack <span>.Net|VueJs|Python|Flask!</span>
                </h1>
            </div>

            <div class="card-content">
                <p>Olá! Sou Igor Cabral, desenvolvedor FullStack com especialidade em .Net, Vue, Python e Flask. Aberto sempre
                    a novas tecnologias</p>
            </div>
            <div class="card-actions">
                <a href="https://www.linkedin.com/in/igor-eduardo-824971205/" target="_blank" rel="noopener noreferrer">
                    <span class="mdi mdi-linkedin"></span> Linkedin
                </a>

                <a href="https://github.com/igorcabral01" target="_blank" rel="noopener noreferrer"><span class="mdi mdi-github"></span>GitHub</a>

            </div>

        </div>

        <!-- Divisoria da Imagem -->
        <div class="container-imagem item">
            <button id="openTerminal" class="cmd"><span class="mdi mdi-cogs engrenagem spin"></span></button>
            <img id="avatar" src="./assets/screenshots/Avata.jpeg" alt="avatar Daniel" />
        </div>


        <script src="./plugins/tilt.js"></script>
        <script>
            particlesJS.load('particles-js', 'json/particles.json', function () {
                console.log('particles.json loaded...');
            });
        </script>

    </section>

    <script src="./js/cmd.js"></script>

</body>

</html>
